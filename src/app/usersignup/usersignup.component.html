        <div class="col-md-6 offset-sm-3 col-12">
            <h4 class="mb-3">Create your Stock_Market Account</h4>

            <div class="form-group mb-3">
                <label for="username">User name: </label>
                <div class="input-group">
                    <input type="text" class="form-control" name="username"   id="username" placeholder="Username" required>
                    <!-- <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">

                        </div>
                    </div> -->

            <div class="mb-3">

                <input type="email" class="form-control" id="email" placeholder="password">
            </div>
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    <div class="invalid-feedback">

                    </div>
            </div>
            <div class="mb-3">
                <label for="email">Phone number:</label>
                <input type="email" class="form-control" id="email" placeholder="phone number">
            </div>  
            <div class="mb-3">
                <a routerLink="/userlogin">  
                    <p style="color: blue;font-style: italic;"><u>Sign in</u></p>
                </a>
            </div> 
             <button class="btn btn-lg btn-block" type="submit" style="background-color: #FEB19E;color: white; margin-top: 20px; font-size:20px;">Create</button>
